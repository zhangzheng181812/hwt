<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>订单详情</title>
    <div th:replace="head"></div>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <script type="text/javascript">
        (function () {
            var resizeEvent = 'orientationchange' in window ? 'orientationchange' : 'resize';
            var rescale = function () {
                document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
            }
            window.addEventListener(resizeEvent,rescale,false);
            document.addEventListener('DOMContentLoaded',rescale,false);
        })();
    </script>
</head>

<body>
    <div class="contain">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <table class="table table-bordered">
                    <thead >
                    <tr class="text-center" style="background: #eee;text-align:center;">
                        <th  class="text-center">
                            名称
                        </th>
                        <th class="text-center">
                            券号
                        </th>
                        <th class="text-center">
                            密码
                        </th>
                        <th class="text-center">
                            截止效期
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr class="text-center" v-for="item in cardList">
                            <td >
                                <a :href="goodsId"><p v-text="goodsName"></p></a>
                            </td>
                            <td v-text="item.card_no"></td>
                            <td v-text="item.password"></td>
                            <td v-text="item.expire_time"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>

<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    var backgroundData = [[${cardInfo}]];

    var vue = new Vue({
        el: '.contain',
        data: backgroundData
    })
    /*]]>*/
</script>
</html>
