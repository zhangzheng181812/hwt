<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>产品详情</title>
    <div th:replace="head"></div>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <script type="text/javascript">
        (function () {
            var resizeEvent = 'orientationchange' in window ? 'orientationchange' : 'resize';
            var rescale = function () {
                document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
                if(document.documentElement.clientWidth >= 750){
                    document.documentElement.style.fontSize = 750 / 7.5 + 'px';

                }

            }
            window.addEventListener(resizeEvent,rescale,false);
            document.addEventListener('DOMContentLoaded',rescale,false);
        })();
    </script>
    <style>
        @media only screen and (min-width: 750px) {
            html {
                width: 750px;
                margin: 0 auto;

            }
        }
    </style>
</head>

<body>
<div class="contain ">
    <div class="big-pic">
        <img :src="picSrc" alt=""/>
    </div>
    <p class="describe-jd" v-text="goodsName"></p>

    <div v-for="item in detail" style="padding-bottom: 0.88rem">
        <p class="introdition" v-text="item.topic">商品详情</p>
        <div class="introdition-img" v-for="pic in item.picList">
            <img :src="pic" alt=""/>
        </div>
    </div>

</div>
</body>

<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    var backgroundData = [[${goodsInfo}]];

    var vue = new Vue({
        el: '.contain',
        data: backgroundData
    })
    /*]]>*/
</script>
</html>
